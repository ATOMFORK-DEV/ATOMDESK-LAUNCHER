<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WINDOW</title>
    <script src="https://kit.fontawesome.com/dbd1c218fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet/styles.css">
    <link rel="stylesheet" href="stylesheet/index.css">
  </head>
  <body>
    <div id="titlebar">
      <div id="titlebar-icon">
        <i class="fas fa-bars"></i>
      </div>
      <div id="drag-region"></div>
      <div id="window-controls">
        <label class="switch">
          <input type="checkbox" id="quick-cmds-toggle">
          <span class="slider round"></span>
        </label>
        <div class="button" id="min-button"></div>
        <div class="button" id="close-button"></div>
      </div>
    </div>
    <div id="content">
      <form id="quick-cmds">
        <input type="text" id="search-box" placeholder="/ Commands ...">
        <button type="submit" id="submit-button">Submit</button>
      </form>
      <div id="quick-cmds-content">
        <div class="quick-cmds-column" id="left-column">
          <div id="scroll-wrapper"></div>
        </div>
        <div class="quick-cmds-column" id="right-column">
          <br>
          <button class="right-column-button">
            <span class="button-label">Desktop</span>
            <i class="fa-solid fa-desktop"></i>
          </button>
          <button class="right-column-button">
            <span class="button-label">Downloads</span>
            <i class="fa-solid fa-download"></i>
          </button>
          <button class="right-column-button">
            <span class="button-label">Documents</span>
            <i class="fa-solid fa-folder"></i>
          </button>
          <button class="right-column-button">
            <span class="button-label">Pictures</span>
            <i class="fa-solid fa-image"></i>
          </button>
          <button class="right-column-button">
            <span class="button-label">Music</span>
            <i class="fa-solid fa-music"></i>
          </button>
          <button class="right-column-button">
            <span class="button-label">Videos</span>
            <i class="fa-solid fa-video"></i>
          </button>

          <br>
          <br>

          <button class="right-column-button">
            <span class="button-label">Calculator</span>
            <i class="fa-solid fa-calculator"></i>
          </button>
          <button class="right-column-button">
            <span class="button-label">Editor</span>
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="right-column-button">
            <span class="button-label">Terminal</span>
            <i class="fa-solid fa-terminal"></i>
          </button>
          <button class="right-column-button">
            <span class="button-label">Browser</span>
            <i class="fa-solid fa-globe"></i>
          </button>
          <button class="right-column-button">
            <span class="button-label">Explorer</span>
            <i class="fa-solid fa-folder-open"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="alternate-content" style="display: none;">
      <div class="tab-menu">
        <button class="tab-button active" data-tab="start">
          <i id="tab-icon" class="fa-brands fa-microsoft"></i>
        </button>
        <button class="tab-button" data-tab="settings">
          <i id="tab-icon" class="fa-solid fa-gear"></i>
        </button>
        <!--
        <button class="tab-button" data-tab="terminal">
          <i id="tab-icon" class="fa-solid fa-terminal"></i>
        </button>
        <button class="tab-button" data-tab="calculator">
          <i id="tab-icon" class="fa-solid fa-calculator"></i>
        </button>
        -->
      </div>
      <div class="tab-content">
        <div class="tab-pane active" id="start">
          <h2>START</h2>
        </div>
        <div class="tab-pane" id="settings">
          <h2>SETTINGS</h2>
        </div>
        <div class="tab-pane" id="terminal">
          <h2>TERMINAL</h2>
        </div>
        <div class="tab-pane" id="calculator">
          <h2>CALCULATOR</h2>
        </div>
      </div>
    </div>
    <script src="javascript/renderer.js"></script>
  </body>
</html>
