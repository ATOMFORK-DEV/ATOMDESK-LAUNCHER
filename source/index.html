<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WINDOW</title>
    <link rel="stylesheet" href="stylesheet/styles.css">
    <link rel="stylesheet" href="stylesheet/index.css">
  </head>
  <body>
    <div id="titlebar">
      <div id="titlebar-icon"></div>
      <div id="drag-region"></div>
      <div id="window-controls">
        <div class="button" id="min-button"></div>
        <div class="button" id="close-button"></div>
      </div>
    </div>
    <div id="content">
      <h2>Main Content</h2>
    </div>
    <div id="alternate-content" style="display: none;">
      <div class="tab-menu">
        <button class="tab-button active" data-tab="start">TAB 1</button>
        <button class="tab-button" data-tab="settings">TAB 2</button>
        <button class="tab-button" data-tab="terminal">TAB 3</button>
        <button class="tab-button" data-tab="calculator">TAB 4</button>
      </div>
      <div class="tab-content">
        <div class="tab-pane active" id="start">
          <h2>TAB CONTENT 1</h2>
        </div>
        <div class="tab-pane" id="settings">
          <h2>TAB CONTENT 2</h2>
        </div>
        <div class="tab-pane" id="terminal">
          <h2>TAB CONTENT 3</h2>
        </div>
        <div class="tab-pane" id="calculator">
          <h2>TAB CONTENT 4</h2>
        </div>
      </div>
    </div>
    <script src="javascript/renderer.js"></script>
  </body>
</html>
